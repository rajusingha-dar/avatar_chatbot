<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Avatar Chatbot</title>
    <link rel="stylesheet" href="/static/css/main.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Voice Avatar Chatbot</h1>
    </header>
    
    <main>
        <div class="avatar-container">
            <div id="avatar" class="avatar">
                <div class="avatar-circle">
                    <span class="avatar-text">AI</span>
                </div>
                <div id="avatar-status">Listening...</div>
            </div>
            
            <!-- Stop Button -->
            <div class="avatar-controls">
                <button id="stopButton" class="control-button" disabled>
                    <i class="fas fa-stop"></i>
                    Stop
                </button>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant">
                    <div class="message-content">Hello! I'm your AI assistant. Start speaking to chat with me!</div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Voice Avatar Chatbot &copy; 2025</p>
    </footer>

    <script src="/static/js/apiClient.js?v=3"></script>
    <script src="/static/js/audioProcessor.js?v=3"></script>
    <script src="/static/js/avatarController.js?v=3"></script>
    <script src="/static/js/app.js?v=3"></script>
</body>
</html>
